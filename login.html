<!DOCTYPE html>
<html>
	<head>
		<title>Tela de Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo-tela-login.css">
	</head>
	<body>
		<div id="content">
			<h1>Login do Aluno</h1>
			<p>Agora com uma área de estudo otimizada!</p>
			<form action="" method="get">
				<label for="usuario">Login: </label>
				<input type="text" name="usuario" placeholder="Seu nome de usuário"><br/>
				<label for="senha">Senha: </label>
				<input type="password" name="senha" placeholder="Entre com sua senha"><br/>
				<input type="submit" name="Entrar">
				<a href="#">Novo por aqui? Abra uma conta.</a><br/>
			</form>
		</div>
	</body>
</html>
